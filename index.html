<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">


    <title>Калкульятор</title>
</head>

<body>
    <div class="section">
        <div class="header header-color">
            <div class="mode mode-color" onclick="dark()">Тёмный</div>
            <div class="mode mode-color" onclick="light()">Светлый</div>
            <div class="mode mode-color" onclick="small()">Маленький</div>
            <div class="mode mode-color" onclick="middle()">Средний</div>
            <div class="mode mode-color" onclick="big()">Большой</div>
        </div>

        <div id="calculator" class="calculator">
            <div class="input" type="text">
                <form name="form"><input class="inputType" type="text" name="textview" value="0" readonly></form>
            </div>
            <div class="but clean" onclick="clean()">C</div>
            <div class="but clean " onclick="back()">
                &larr;</div>
            <div class="but clean" onclick="plusMinus()">+/-
            </div>
            <div class="but el" onclick="insertSymbol('/')">&divide;</div>
            <div class="but" onclick="insert('7')">7</div>
            <div class="but" onclick="insert('8')">8</div>
            <div class="but" onclick="insert('9')">9</div>
            <div class="but el" onclick="insertSymbol('*')">&times;</div>
            <div class="but" onclick="insert('4')">4</div>
            <div class="but" onclick="insert('5')">5</div>
            <div class="but" onclick="insert('6')">6</div>
            <div class="but el" onclick="insertSymbol('-')">-</div>
            <div class="but" onclick="insert('1')">1</div>
            <div class="but" onclick="insert('2')">2</div>
            <div class="but" onclick="insert('3')">3</div>
            <div class="but el" onclick="insert('+')">+</div>
            <div class="but zero" onclick="insert('0')">0</div>
            <div class="but" onclick="insertSymbol('.')">.</div>
            <div class="but el" onclick="equal()">=</div>
        </div>

    </div>

    <div class="section"></div>

    <script src="js/jquery-3.5.1.min.js"></script>

    <script src="js/app.js"></script>
</body>

</html>
